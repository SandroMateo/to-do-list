<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>You Have Things To Do</h1>
      </div>
      <div class="row">
        <form>
          <div class="col-md-10">
            <input type="text" id="task" class="form-control" placeholder="Add a Task">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary" id="add">Add Task</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>To Do:</h2>
          <ul id="show-to-do">

          </ul>
        </div>
        <div id="done" class="col-md-6">
          <h2>Completed</h2>
          <ul id="finished">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
